<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Unicorn Runner!</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
        <link href="/bundles/index.css" rel="stylesheet" />
    </head>
    <body>
        <main class="app" data-screen="menu" id="app">
            <section class="game app__screen app__screen_id_game">
                <canvas class="game__canvas" id="canvas" width="800" height="600"></canvas>
                <h2 class="game__header">
                    Тинькофф<br />
                    Финтех
                </h2>
                <div class="score">
                    <p class="score__label">score</p>
                    <p class="score__value" id="score">0</p>
                </div>
            </section>
            <div class="app__background"></div>
            <section class="menu app__screen app__screen_id_menu">
                <h1 class="menu__header">
                    Uni Corn<br />
                    <em class="menu__em">Олег</em>
                </h2>
                <p class="menu__description">Помоги коню Олегу отдать кредит и поднять бабла.</p>
                <ul class="menu__list">
                    <li class="menu__item" data-screen="map">
                        Начать игру
                    </li>
                    <li class="menu__item" data-screen="settings">
                        Настройки
                    </li>
                    <li class="menu__item">
                        <a href="https://www.tinkoff.ru/loans/mortgage/" target="_blank">
                            Взять ипотеку
                        </a>
                    </li>
                </ul>
            </section>
            <section class="menu app__screen app__screen_id_settings">
                <h2>Настройки</h2>
                <label>
                    <input type="checkbox" name="sound" />
                    Звук
                </label>
                <label>
                    <input type="checkbox" name="music" />
                    Музыка
                </label>
                <label>
                    <input type="checkbox" name="mirror" />
                    Для левшей
                </label>
                <span class="menu__button" data-screen="menu">
                    Назад
                </span>
            </section>
            <section class="menu app__screen app__screen_id_map">
                <h2>Карта</h2>
                <div class="menu__button" data-screen="game" data-step="0">
                    0
                </div>
                <div class="menu__button" data-screen="game" data-step="1">
                    1
                </div>
                <div class="menu__button" data-screen="game" data-step="2">
                    2
                </div>
                <div class="menu__button" data-screen="game" data-step="3">
                    3
                </div>
                <span class="menu__button" data-screen="menu">
                    Назад
                </span>
            </section>
            <section class="menu app__screen app__screen_id_pause">
                <h2>Пауза</h2>
                <span class="menu__button" data-resume="1">
                    Назад
                </span>
                <span class="menu__button" data-exit="1">
                    Меню
                </span>
            </section>
            <section class="menu app__screen app__screen_id_loser">
                <h2>Неудача!</h2>
            </section>
            <section class="menu app__screen app__screen_id_winner">
                <h2>Победа!</h2>
            </section>
        </main>
        <script src="/bundles/index.js"></script>
    </body>
</html>
